name: KhosroSignalAnalyzerBot

on:
  schedule:
    # هر ۱۵ دقیقه یکبار، فقط از ساعت ۶ صبح تا ۱۲ شب به وقت تهران
    # (معادل ساعت ۲:۳۰ تا ۲۰:۳۰ UTC)
    # چون GitHub Actions فقط دقیقه‌های کامل را قبول می‌کند، این تنظیم نزدیک‌ترین و بهینه‌ترین حالت است:
    # - دقیقه ۳۰ از ساعت ۲:۳۰ تا ۲۰:۳۰ UTC
    # - دقیقه‌های ۰۰، ۱۵، ۴۵ از ساعت ۳ تا ۲۰ UTC
    - cron: "30 2-20 * * *"
    - cron: "0,15,45 3-20 * * *"
  workflow_dispatch:  # امکان اجرای دستی

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bot.py

      - name: Upload log file
        uses: actions/upload-artifact@v4
        with:
          name: bot-log
          path: bot_log.txt
