# .github/workflows/nightly-monitor.yml
name: NightlySignalMonitor

on:
  schedule:
    # 02:00 Asia/Tehran تقریبی: 22:30 UTC روز قبل (اختلاف ممکن است با DST/Leap ثانیه)
    # پیشنهاد: اجرا در چند ساعت نزدیک برای اطمینان
    - cron: "30 22 * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run nightly monitor
        run: |
          python monitor_nightly.py

      - name: Commit updated CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Nightly monitor: update daily CSV statuses"
          file_pattern: signals/*.csv
